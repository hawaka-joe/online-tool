<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>Online Tool Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #f4f6fa;
            font-family: 'Inter', sans-serif;
            color: #222;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 220px;
            background: #fff;
            border-radius: 24px;
            margin: 24px 0 24px 24px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 0;
        }
        .sidebar .logo {
            font-weight: 700;
            font-size: 1.5em;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }
        .sidebar nav {
            width: 100%;
        }
        .sidebar nav a {
            display: block;
            padding: 12px 32px;
            margin: 8px 0;
            color: #222;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .sidebar nav a.active, .sidebar nav a:hover {
            background: #e6f4ea;
            color: #3bb77e;
        }
        .sidebar .user {
            margin-top: auto;
            padding: 24px 0 0 0;
            text-align: center;
        }
        .sidebar .user img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-bottom: 8px;
        }
        .sidebar .user .name {
            font-weight: 600;
        }
        .main {
            flex: 1;
            padding: 48px 48px 0 48px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
            padding: 32px;
            max-width: 480px;
            margin: 0 auto;
        }
        .card h2 {
            margin-top: 0;
            font-size: 1.4em;
            font-weight: 600;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }
        .upload-form input[type="file"] {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            background: #f9f9f9;
            width: 100%;
        }
        .upload-form button {
            background: #3bb77e;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .upload-form button:hover {
            background: #2fa36a;
        }
        @media (max-width: 800px) {
            .container { flex-direction: column; }
            .sidebar { width: 100%; margin: 0; border-radius: 0 0 24px 24px; }
            .main { padding: 24px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">Niond</div>
            <nav>
                <a href="#" class="active">Dashboard</a>
                <!-- <a href="#">Statistics</a>
                <a href="#">Transaction</a>
                <a href="#">My Team</a>
                <a href="#">Sell Reports</a>
                <a href="#">Settings</a> -->
            </nav>
            <div class="user">
                <img src="./assert/hd.jpg" alt="User">
                <div class="name">Joe Hawaka</div>
                <div style="font-size: 0.9em; color: #888;">To Ruyi</div>
            </div>
        </aside>
        <main class="main">
            <div class="card">
                <h2>Excel 图片嵌入工具</h2>
                <form id="uploadForm" class="upload-form">
                    <input type="file" name="excel" accept=".xlsx" required />
                    <button type="submit">上传并处理</button>
                </form>
            </div>
        </main>
    </div>
    <script>
        const form = document.getElementById('uploadForm');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = form.querySelector('input[type=\"file\"]');
            if (!fileInput.files.length) return alert('请选择一个 Excel 文件');
            const formData = new FormData();
            formData.append('excel', fileInput.files[0]);
            try {
                const response = await fetch('http://localhost:80/excel/upload', {
                    method: 'POST',
                    body: formData,
                });
                if (!response.ok) throw new Error('上传失败');
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'output_with_images.xlsx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
            } catch (error) {
                console.error(error);
                alert('上传或处理失败');
            }
        });
    </script>
</body>
</html>
